server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Все неизвестные пути (роуты SPA) отдаём на index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (опционально) статика с кешем
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
